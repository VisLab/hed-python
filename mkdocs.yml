site_name: HED Python Tools
site_description: Hierarchical Event Descriptor (HED) Python Tools Documentation
site_url: https://hed-standard.github.io/hed-python/
repo_url: https://github.com/hed-standard/hed-python
repo_name: hed-standard/hed-python

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

nav:
  - Home: index.md
  - Introduction: introduction.md
  - User Guide: user_guide.md
  - API Reference:
    - Overview: api/index.md
    - Models: api/models.md
    - Schema: api/schema.md
    - Validator: api/validator.md
    - Tools: api/tools.md
    - Errors: api/errors.md

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            filters: ["!^_", "!^__"]
            heading_level: 2
            show_bases: true
            show_inheritance_diagram: false
            group_by_category: true
            docstring_section_style: table
            members_order: source
            show_submodules: false
            show_if_no_docstring: false
            inherited_members: false
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            extra:
              ignore_init_summary: true
              merge_init_into_class: true
              allow_inspection: true
              preload_modules: [hed]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hed-standard/hed-python
